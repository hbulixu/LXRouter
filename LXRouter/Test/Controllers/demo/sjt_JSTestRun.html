<script>
    
    function LXLog (msg,error)
    {
        xmlDoc = document.getElementsByTagName("body")[0];
        var div = document.createElement('div');
        if(error)
        {
            div.style.color = 'red';
            msg = '支付 ['+msg+'] failure !!!';
        }else
        {
            div.style.color = 'blue';
            msg = '支付 ['+msg+'] success !!!';
        }
        msgNode =document.createTextNode(msg);
        div.appendChild(msgNode);
        document.body.appendChild(div);
    }

function test(){
    
    inputParams = {
        payfrom:'payfrom',
        productDesc:'productDesc',
        payType:'payType',
        balanceType:'balanceType',
        orderMoney:'orderMoney',
        orderId:'orderId',
        merId:'merId',
    }

    sjtApp.pay58 (inputParams,function( callBackResponse ){LXLog(callBackResponse.responseObj.payNumber ,callBackResponse.error)});
}
